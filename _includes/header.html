<div class="bio">
  <div class="bio__header">
  	<a href="{{ site.url }}{{ "/" | relative_url }}">
	  {{ site.header }}
	</a>
  </div>
  <div class="bio__desc">{{ site.desc }}</div>
  {% if site.data.social %}
    <ul class="bio__social">
      {% for item in site.data.social %}
        <li><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
	{% endif %}
</div>
	<p></p>
<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/263689383&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
</iframe>
